<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Comprador</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5dc;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .formulario-registro {
            background-color: #fff;
            padding: 2.5em;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            width: 100%;
            margin-bottom: 2em;
        }

        .formulario-registro h2 {
            color: #222;
            text-align: center;
            margin-bottom: 2em;
            font-size: 2em;
            font-weight: 600;
        }

        .formulario-registro div {
            margin-bottom: 1.5em;
        }

        .formulario-registro label {
            display: block;
            margin-bottom: 0.6em;
            color: #333;
            font-weight: 500;
            font-size: 1.1em;
        }

        .formulario-registro input[type="text"],
        .formulario-registro input[type="email"],
        .formulario-registro input[type="password"],
        .formulario-registro textarea {
            width: calc(100% - 16px);
            padding: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .formulario-registro input:focus,
        .formulario-registro textarea:focus {
            outline: none;
            border-color: #d4af37;
        }

        .formulario-registro textarea {
            resize: vertical;
            min-height: 100px;
        }

        .formulario-registro button[type="submit"] {
            background-color: #f0e68c;
            color: #222;
            padding: 1.2em 2.5em;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            width: 100%;
            display: block;
            margin-top: 2em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .formulario-registro button[type="submit"]:hover {
            background-color: #d4af37;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
        }

        #confirmacion-registro {
            display: none;
            margin-top: 3em;
            padding: 2.5em;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        #confirmacion-registro h2 {
            color: #222;
            margin-bottom: 1.5em;
            font-size: 2.2em;
            font-weight: 600;
        }

        #confirmacion-registro p {
            color: #555;
            font-size: 1.1em;
            line-height: 1.7;
            margin-bottom: 1em;
        }

        #confirmacion-registro strong {
            font-weight: bold;
            color: #d4af37;
        }
    </style>
</head>
<body>

    <div id="confirmacion-registro">
        <h2>Compra Realizada</h2>
        <p><strong id="nombre-usuario-confirmacion"></strong>, ¡Tu compra se ha realizado con éxito!</p>
        <p>Tu pedido será enviado y estimamos que llegará a tu domicilio el <strong id="fecha-entrega"></strong> aproximadamente a las <strong id="hora-entrega"></strong>.<br>
        Gracias por su preferecia
        y compra en Hogar D' Muebles</p>
    </div>

    <div class="formulario-registro">
        <h2>Registro de Comprador</h2>
        <form id="formulario-registro-compra" action="/procesar_registro" method="post">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <br>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <br>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <br>
            <div>
                <label for="direccion">Dirección de Envío:</label>
                <textarea id="direccion" name="direccion" rows="3" required></textarea>
            </div>
            <br>
            <button type="submit">Registrarse</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const formularioRegistro = document.getElementById('formulario-registro-compra');
            const confirmacionCompraDiv = document.getElementById('confirmacion-registro');
            const nombreUsuarioCompraSpan = document.getElementById('nombre-usuario-confirmacion');
            const fechaEntregaCompraSpan = document.getElementById('fecha-entrega');
            const horaEntregaCompraSpan = document.getElementById('hora-entrega');

            formularioRegistro.addEventListener('submit', function(event) {
                event.preventDefault(); // Evitar el envío real del formulario

                const nombre = document.getElementById('nombre').value;
                nombreUsuarioCompraSpan.textContent = nombre;

                // Simulación de fecha y hora de entrega
                const ahora = new Date();
                const diasParaEntrega = 3 + Math.floor(Math.random() * 4); // Ejemplo
                ahora.setDate(ahora.getDate() + diasParaEntrega);
                const fechaEntrega = ahora.toLocaleDateString();
                const horaEntrega = `${String(ahora.getHours()).padStart(2, '0')}:${String(ahora.getMinutes()).padStart(2, '0')}`;

                fechaEntregaCompraSpan.textContent = fechaEntrega;
                horaEntregaCompraSpan.textContent = horaEntrega;

                formularioRegistro.style.display = 'none'; // Ocultar el formulario
                confirmacionCompraDiv.style.display = 'block'; // Mostrar la confirmación
            });
        });
    </script>

</body>
</html>
